<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
    <link rel="icon" href="Img/logo-responsive-barra-de-navegacion.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="estilos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="m-0 p-0">

<!-- Donde querés que aparezca la nav -->
<div id="navbar-placeholder"></div>



<main>
  <section class="blog-section">
    <div class="blog-title text-center">
      <h1 class="margenfaq blogposteos">Historias que inspiran tu próximo viaje</h1>
      <p>Descubrí destinos, consejos y aventuras reales para motivarte a viajar.</p>
    </div>

    <!-- Grid vacía que se llenará con JS -->
    <div class="blog-grid" id="blog-container">
      <!-- Las tarjetas se insertan dinámicamente acá -->
    </div>
  </section>
</main>






<div id="footer-placeholder"></div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>

<script>
  const faqItems = document.querySelectorAll('.faq-item');

  faqItems.forEach(item => {
    item.querySelector('.faq-question').addEventListener('click', () => {
      item.classList.toggle('active');
    });
  });
</script>

</body>
</html>
