<!-- posteo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <link rel="icon" href="Img/logo-responsive-barra-de-navegacion.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="m-0 p-0">
  <div id="navbar-placeholder"></div>
  <!-- El contenido se inyectará acá -->
<main>
  <section id="post-container" class="posteo container py-4">
    <div class="row">
      <div class="col-12 col-lg-10 mx-auto">
        <h1 id="post-title" class="mb-3"></h1>
        <img id="post-img" src="" alt="" class="img-fluid rounded shadow mb-4">
        <p id="post-intro" class="intro"></p>
        <div id="post-content" class="contenido"></div>
      </div>
    </div>

    <!-- Artículos relacionados -->
    <div class="row mt-5">
      <div class="col-12 col-lg-10 mx-auto">
        <div class="related-posts">
          <h3 class="mb-4">También te puede interesar</h3>
          <div id="related-container" class="row g-4 related-grid">
            <!-- Se inserta desde JS -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main>


  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
